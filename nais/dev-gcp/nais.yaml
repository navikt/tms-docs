apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: tms-docs
  namespace: min-side
  labels:
    team: min-side
spec:
  image: {{image}}
  port: 3000
  liveness:
    path: /api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /api/internal/isReady
    initialDelay: 10
  replicas:
    min: 2
    max: 4
  ingresses:
    - 'https://tms-docs.dev.nav.no'
  accessPolicy:
    outbound:
      external:
        - host: raw.githubusercontent.com
  resources:
    limits:
      memory: 768Mi
    requests:
      cpu: '20m'
      memory: 128Mi